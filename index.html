<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">

    <title> Sara's Tic Tac Toe </title>
</head>

<body>
    <main>

        <div class=label>
            <label id="number"> Press Start button to Play</label>
        </div>

        <table class="table">
            <tr>
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
            </tr>
            <tr>
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
            </tr>
            <tr>
                <td class="box"></td>
                <td class="box"></td>
                <td class="box"></td>
            </tr>
        </table>

        <div class="buttons">
            <button class='start' id="start"> Start </button>
            <button class='reset' id="reset"> Reset </button>
        </div>


        <footer>
            <p class="copyright"> Copyright 2019 - Created with &hearts; by Sara Daghustani
            </p>
        </footer>

    </main>

    <h1 class="animated infinite tada slower"> Tic<br>Tac<br>Toe</h1>

    <div class="score">
        <h3 class="player1"> &nbsp;player1 X&nbsp;</h3>
        <h3 class="player2"> &nbsp;player2 O&nbsp;</h3>
    </div>
    <div class="scoreCal">
        <h4 id=score1>0</h4>
        <h4 id=score2>0</h4>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
